<!DOCTYPE HTML>
<html lang="da">
	<head>
		<meta charset="utf-8">
		<title>TAG 'TR ALIGN' and 'TR VALIGN'</title>
	</head>
	<body>
		<table border=1>
			<tr align=right>
				<td>1</td>
				<td height=100 width=100>Danmark</td>
			</tr>
			<tr valign=top>
				<td>2</td>
				<td height=100 width=100>Norge</td>
			</tr>
			<tr align=left>
				<td>3</td>
				<td height=100 width=100>Sverige</td>
			</tr>
			<tr valign=bottom>
				<td>4</td>
				<td height=100 width=100>Island</td>
			</tr>
		</table>
	</body>
</html>
